<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles/style.css">

<body>

  <header class="header">
    <h1><img src="images/shopping-bag.png" width="40" alt="logo" > My Supermarket Shopping</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"><i class="material-icons">cached</i></button>
    
  </header>
  <main class="main">
    <div class="bodyText">
      <form id="formsText">
          
          <div class="inputs">
              <textarea name="textoLista" id="textoLista" rows="4" cols="170" placeholder="Entre com suas anotações">
              </textarea>
          </div> 
          <button type="button" value="submit" class="btn-default" onclick="addListToLists()" id="salvar">Salvar</button>     
      </form>
     
    </div>
    
    <ul id="listaFeitas">
    </ul>
    
  </main>

    
    <script type='text/javascript' src='scripts/handlebars-v4.0.10.js'></script>
    <script type='text/javascript' src='scripts/app-web.js'></script>
